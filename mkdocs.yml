site_name: RCC User Guide
theme:
   name: 'material'
extra_css:
  - stylesheets/extra.css
nav:
  - Home: 'index.md'
  - "Accounts and Allocations": https://rcc.uchicago.edu/accounts-allocations
  - "Midway2 and Midway3":
   # - Connecting: midway23/midway_connecting.md
    - Getting Started: midway23/midway_getting_started.md
    - Hardware Overview:  midway23/midway_hardware_overview.md
    - Connecting to Midway: midway23/midway_connecting.md
    - "Data Management":
      - Data Transfer: midway23/midway_data_transfer.md
      - Data Storage: midway23/midway_data_storage.md
      - File System Permissions: midway23/midway_file_permissions.md
    - "Running Jobs":
      - Overview: midway23/midway_jobs_overview.md
      - Submitting Jobs: midway23/midway_submitting_jobs.md
      - Managing Jobs: midway23/midway_job_management.md
      - Example Job Submission Scripts: midway23/examples/example_job_scripts.md
    - "Software":
      - Overview: midway23/software/midway_software_overview.md
      - "Commonly Used Applications":
        - Python and Conda: midway23/midway3_python.md
        - Jupyter: midway23/midway3_jupyter.md
        - Tensorflow and PyTorch: midway23/midway3_tf_pytorch.md
      - List of All Software: midway23/midway3_software_list.md
      - Request New Software: midway23/midway3_software_requests.md
    - Troubleshooting and FAQ: midway23/midway_troubleshooting.md
  
  - "Specialized Systems and Partitions":
    - "MidwayR": https://sde-midwayr.rcc.uchicago.edu/user-guide/
    - "Beagle3": https://dali.uchicago.edu/using-dali/
    - "DaLI": https://dali.uchicago.edu/using-dali/
    - "MidwaySSD": https://midwayssd.rcc.uchicago.edu/using-midwayssd/
    - "Skyway": https://dali.uchicago.edu/using-dali/
  - "RCC User Policy": user_policy.md
  - "Glossary": glossary.md
  - "Frequently Asked Questions": 
    - Getting Started : FAQ/getting_started.md
    - Allocations: FAQ/allocations_faq.md
    - Data Management: FAQ/files_faq.md
    - Software: FAQ/software_faq.md
    - Cluster Usage: FAQ/cluster_usage_faq.md
    - Performance and Coding: FAQ/performance_coding_faq.md  
  - "Contact Us": FAQ/contact_us.md

extra:
  analytics:
    provider: google
    property: G-BE96ZBJB57

extra:
  consent:
    title: Cookie consent
    description: > # (1)
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

extra_javacript: [gtag.js]

markdown_extensions:
  - admonition
  - def_list
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - wikilinks
  - tables
  - attr_list
  - md_in_html
  - pymdownx.magiclink